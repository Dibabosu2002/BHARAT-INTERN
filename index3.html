<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="A.jpg" alt="Netflix Logo">
        </div>
        <div class="nav-links">
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </div>
    </header>
    <ffff>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more.</p>
            <p>Binge - watch anywhere. Cancel anytime.</p> <br>
            <button class="cta-button">Get Started</button>
        </div>
    </section>
    <section class="movie-list">
        <h2>Popular Movies</h2>
        <div class="movie-container">
            <div class="movie">
                <img src="B.jpg" alt="Movie 1">
                <p>Brahmastra</p>
            </div>            
            <div class="movie">
                <img src="D.jpg" alt="Movie 2">
                <p>Oppenheimer</p>
            </div>    
            <div class="movie">
                <img src="E.jpg" alt="Movie 3">
                <p>Everything Everywhere All At Once</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
